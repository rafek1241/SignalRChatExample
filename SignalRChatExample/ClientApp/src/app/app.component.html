<div class="container pt-3">
  <div class="row">
    <div class="col-3">
      <ul class="list-group w-100">
        <li class="list-group-item">User1</li>
      </ul>
    </div>
    <div class="col">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ul>
              <li *ngFor="let item of messages">
                <strong>Data: {{item .date | date}}</strong>
                {{item .content}}
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="3" [(ngModel)]="message" (keyup.enter)="sendMessageIfEnterPressed($event)"></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
